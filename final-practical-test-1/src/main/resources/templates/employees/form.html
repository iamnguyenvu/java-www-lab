<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
<div th:fragment="content">
    <h2 th:text="${isEdit ? 'Edit' : 'Add'} + ' Employee'"></h2>
    <form th:action="${isEdit ? '/employees/'+form.id+'/edit' : '/employees/new'}" method="post" th:object="${form}">
        <div class="mb-2">
            <label>Full Name *</label>
            <input type="text" th:field="*{fullName}" class="form-control" required>
            <span th:if="${#fields.hasErrors('fullName')}" th:errors="*{fullName}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Email *</label>
            <input type="email" th:field="*{email}" class="form-control" required>
            <span th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Department *</label>
            <select th:field="*{departmentId}" class="form-control" required>
                <option value="">Select...</option>
                <option th:each="d : ${departments}" th:value="${d.id}" th:text="${d.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('departmentId')}" th:errors="*{departmentId}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Salary *</label>
            <input type="number" step="0.01" th:field="*{salary}" class="form-control" required>
            <span th:if="${#fields.hasErrors('salary')}" th:errors="*{salary}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Hire Date *</label>
            <input type="date" th:field="*{hireDate}" class="form-control" required>
            <span th:if="${#fields.hasErrors('hireDate')}" th:errors="*{hireDate}" class="text-danger"></span>
        </div>
        <div class="mb-2" th:if="${isEdit}">
            <label><input type="checkbox" th:field="*{active}"> Active</label>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/employees}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
