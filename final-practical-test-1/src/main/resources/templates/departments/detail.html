<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" th:replace="~{layout}">
<body>
<div th:fragment="content">
    <h2>Department Detail</h2>
    <table class="table">
        <tr><th>Code:</th><td th:text="${department.code}"></td></tr>
        <tr><th>Name:</th><td th:text="${department.name}"></td></tr>
        <tr><th>Description:</th><td th:text="${department.description}"></td></tr>
        <tr><th>Employees:</th><td><span th:text="${employeeCount}"></span> <a th:href="@{/employees(departmentId=${department.id})}">View</a></td></tr>
    </table>
    <a th:href="@{/departments}">Back</a>
    <a th:href="@{/departments/{id}/edit(id=${department.id})}" sec:authorize="hasRole('ADMIN')">Edit</a>
    <form th:action="@{/departments/{id}/delete(id=${department.id})}" method="post" sec:authorize="hasRole('ADMIN')" onsubmit="return confirm('Delete?')">
        <button type="submit" class="btn btn-danger">Delete</button>
    </form>
</div>
</body>
</html>
