<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout}">
<body>
<div th:fragment="content">
    <h2 th:text="${isEdit ? 'Edit' : 'Add'} + ' Department'"></h2>
    <form th:action="${isEdit ? '/departments/'+form.id+'/edit' : '/departments/new'}" method="post" th:object="${form}">
        <div class="mb-2">
            <label>Code *</label>
            <input type="text" th:field="*{code}" class="form-control" required>
            <span th:if="${#fields.hasErrors('code')}" th:errors="*{code}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Name *</label>
            <input type="text" th:field="*{name}" class="form-control" required>
            <span th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="text-danger"></span>
        </div>
        <div class="mb-2">
            <label>Description</label>
            <textarea th:field="*{description}" class="form-control"></textarea>
            <span th:if="${#fields.hasErrors('description')}" th:errors="*{description}" class="text-danger"></span>
        </div>
        <button type="submit" class="btn btn-primary">Save</button>
        <a th:href="@{/departments}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
</body>
</html>
