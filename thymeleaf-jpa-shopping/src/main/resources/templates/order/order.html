<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chi tiet Don hang</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-container">

<div th:if="${order != null}">
    <h2 class="page-header">Chi tiet Don hang</h2>
    
    <div class="card" style="margin-bottom: 20px;">
        <h3>Thong tin Don hang</h3>
        <table>
            <tr>
                <td style="width: 200px;"><b>Ma Don:</b></td>
                <td th:text="${order.orderId}"></td>
            </tr>
            <tr>
                <td><b>Ngay dat:</b></td>
                <td th:text="${#calendars.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
            </tr>
            <tr>
                <td><b>Khach hang:</b></td>
                <td th:text="${order.customerName}"></td>
            </tr>
            <tr>
                <td><b>Khach tu:</b></td>
                <td th:text="${#calendars.format(order.customerSince, 'dd/MM/yyyy')}"></td>
            </tr>
            <tr>
                <td><b>So san pham:</b></td>
                <td><span class="badge badge-info" th:text="${order.orderLineCount} + ' items'"></span></td>
            </tr>
            <tr>
                <td><b>Tong tien:</b></td>
                <td style="color: #e74c3c; font-weight: bold; font-size: 18px;" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
            </tr>
        </table>
    </div>

    <div style="margin: 20px 0;">
        <a th:href="@{/orders}" class="btn btn-secondary">‚Üê Quay lai</a>
    </div>

    <div th:if="${order.orderLines != null && !#lists.isEmpty(order.orderLines)}" class="card">
        <h3>Chi tiet San pham</h3>
        <table>
            <thead>
                <tr>
                    <th>STT</th>
                    <th>Ten san pham</th>
                    <th>Don gia</th>
                    <th>So luong</th>
                    <th>Thanh tien</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="line, stat : ${order.orderLines}">
                    <td th:text="${stat.count}"></td>
                    <td>
                        <a th:href="@{/products/{id}(id=${line.productId})}" th:text="${line.productName}"></a>
                    </td>
                    <td th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                    <td th:text="${line.amount}"></td>
                    <td th:text="${#numbers.formatDecimal(line.purchasePrice * line.amount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                </tr>
            </tbody>
            <tfoot>
                <tr style="background: #f8f9fa; font-weight: bold;">
                    <td colspan="4" style="text-align: right;">Tong:</td>
                    <td style="color: #e74c3c;" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                </tr>
            </tfoot>
        </table>
    </div>
</div>

<div th:if="${order == null}" class="empty-state">
    <p>Khong tim thay don hang.</p>
    <a th:href="@{/orders}" class="btn btn-secondary">Quay lai</a>
</div>

</div>

</body>
</html>
