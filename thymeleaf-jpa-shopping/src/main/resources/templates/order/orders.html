<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sách đơn hàng</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-container">
    <div class="page-header">
        <div>
            <h1 class="page-title">Quản lý đơn hàng</h1>
        </div>
    </div>

    <div th:if="${#lists.isEmpty(orders)}" class="empty-state">
        <h3>Chưa có đơn hàng nào</h3>
    </div>

    <div th:if="${!#lists.isEmpty(orders)}" class="table-scroll">
        <table>
            <thead>
                <tr>
                    <th>Mã đơn</th>
                    <th>Ngày đặt</th>
                    <th>Khách hàng</th>
                    <th>Số sản phẩm</th>
                    <th>Tổng tiền</th>
                    <th>Thao tác</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="order : ${orders}">
                    <td><strong th:text="${order.orderId}"></strong></td>
                    <td th:text="${#calendars.format(order.orderDate, 'dd/MM/yyyy HH:mm')}"></td>
                    <td th:text="${order.customerName}"></td>
                    <td><span class="badge badge-info" th:text="${order.orderLineCount} + ' sản phẩm'"></span></td>
                    <td>
                        <strong style="color:var(--primary-dark);" th:text="${#numbers.formatDecimal(order.totalAmount, 0, 'COMMA', 0, 'POINT')} + ' ₫'"></strong>
                    </td>
                    <td>
                        <a th:href="@{/orders/{id}(id=${order.orderId})}" class="btn btn-outline btn-sm">Chi tiết</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Include Chatbot -->
<div th:replace="~{fragments/chatbot :: chatbot}"></div>

</body>
</html>
