<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Danh sach Khach hang</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<nav>
    <a th:href="@{/}">Home</a> | 
    <a th:href="@{/products}">Products</a> | 
    <a th:href="@{/orders}">Orders</a> | 
    <a th:href="@{/customers}">Customers</a>
</nav>

<div class="page-container">
    <h2 class="page-header">Danh sach Khach hang</h2>

    <div style="margin-bottom: 20px;">
        <a th:href="@{/customers/new}" class="btn btn-primary">+ Them moi</a>
    </div>

    <div th:if="${#lists.isEmpty(customers)}" class="empty-state">
        <p>Khong co khach hang.</p>
    </div>

    <table th:if="${!#lists.isEmpty(customers)}">
        <thead>
            <tr>
                <th>ID</th>
                <th>Ten</th>
                <th>Ngay dang ky</th>
                <th>So don hang</th>
                <th>Hanh dong</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="c : ${customers}">
                <td th:text="${c.id}"></td>
                <td th:text="${c.name}"></td>
                <td th:text="${#calendars.format(c.customerSince, 'dd/MM/yyyy')}"></td>
                <td><span class="badge badge-info" th:text="${c.orderCount} + ' orders'"></span></td>
                <td>
                    <a th:href="@{/customers/{id}(id=${c.id})}" class="btn btn-primary" style="font-size: 13px; padding: 4px 10px;">Xem</a>
                    <a th:href="@{/customers/edit/{id}(id=${c.id})}" class="btn btn-secondary" style="font-size: 13px; padding: 4px 10px;">Sua</a>
                    <form th:action="@{/customers/delete}" method="post" style="display:inline">
                        <input type="hidden" name="id" th:value="${c.id}">
                        <button class="btn btn-danger" style="font-size: 13px; padding: 4px 10px;" onclick="return confirm('Xoa?')">Xoa</button>
                    </form>
                </td>
            </tr>
        </tbody>
    </table>
</div>

</body>
</html>
