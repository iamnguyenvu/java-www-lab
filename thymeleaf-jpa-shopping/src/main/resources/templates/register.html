<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký - DearU Shop</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            background: linear-gradient(135deg, var(--primary-light) 0%, var(--background) 100%);
            padding: var(--space-4) 0;
        }
        .login-container {
            max-width: 520px;
            width: 100%;
            margin: var(--space-4);
            padding: var(--space-10);
            background: var(--surface);
            border-radius: var(--radius-xl);
            box-shadow: var(--shadow-xl);
            border: 1px solid var(--border-light);
        }
        .login-header {
            text-align: center;
            margin-bottom: var(--space-8);
        }
        .login-header h2 {
            margin: 0 0 var(--space-2);
            font-size: 28px;
            font-weight: 800;
            color: var(--text);
        }
        .login-header p {
            color: var(--text-light);
            margin: 0;
        }
        .alert {
            padding: var(--space-4);
            margin-bottom: var(--space-5);
            border-radius: var(--radius);
            font-size: 14px;
            font-weight: 500;
        }
        .alert-error {
            background-color: rgba(239, 83, 80, 0.1);
            color: var(--danger);
            border: 1.5px solid rgba(239, 83, 80, 0.2);
        }
        .alert-success {
            background-color: rgba(0, 200, 83, 0.1);
            color: var(--success);
            border: 1.5px solid rgba(0, 200, 83, 0.2);
        }
        .form-control.error {
            border-color: var(--danger);
        }
        .login-footer {
            text-align: center;
            margin-top: var(--space-6);
            padding-top: var(--space-6);
            border-top: 1px solid var(--border-light);
            color: var(--text-light);
            font-size: 14px;
        }
        .login-footer a {
            color: var(--primary);
            font-weight: 600;
        }
        .login-footer a:hover {
            text-decoration: underline;
        }
        .brand-link {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            margin-bottom: var(--space-3);
            color: var(--text);
            font-weight: 700;
            font-size: 18px;
        }
        .brand-link .nav-pill {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary), var(--primary-dark));
        }
    </style>
</head>
<body>

<div class="login-container">
    <div class="login-header">
        <a th:href="@{/}" class="brand-link">
            <span class="nav-pill"></span>
            <span>DearU Shop</span>
        </a>
        <h2> Đăng ký tài khoản</h2>
    </div>

    <div th:if="${error}" class="alert alert-error" th:text="${error}"></div>
    <div th:if="${success}" class="alert alert-success" th:text="${success}"></div>

    <form th:action="@{/register}" th:object="${customerDTO}" method="post">
        <div class="form-group">
            <label for="name">Họ tên <span style="color:var(--danger);">*</span></label>
            <input type="text"
                   id="name"
                   th:field="*{name}"
                   th:classappend="${#fields.hasErrors('name')} ? 'error' : ''"
                   class="form-control"
                   placeholder="Ví dụ: Nguyen Van A"
                   pattern="(?:[A-ZĐ][A-Za-zÀ-ỹ'\-]+)(?:\s+[A-ZĐ][A-Za-zÀ-ỹ'\-]+)+"
                   title="Nhập ít nhất 2 từ và mỗi từ phải viết hoa chữ cái đầu"
                   required
                   autofocus>
            <span class="form-hint">Mỗi từ nên viết hoa chữ cái đầu, ví dụ: Nguyen Van A</span>
            <span class="field-error" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
        </div>

        <div class="form-group">
            <label for="username">Tên đăng nhập <span style="color:var(--danger);">*</span></label>
            <input type="text"
                   id="username"
                   th:field="*{username}"
                   th:classappend="${#fields.hasErrors('username')} ? 'error' : ''"
                   class="form-control"
                   placeholder="Chỉ dùng chữ, số ở cuối (nếu cần)"
                   pattern="^[A-Za-z]+[0-9]*$"
                   title="Chỉ gồm chữ cái (A-Z), có thể kèm số ở cuối"
                   required>
            <span class="form-hint">Ví dụ hợp lệ: test, TestUser, test123</span>
            <span class="field-error" th:if="${#fields.hasErrors('username')}" th:errors="*{username}"></span>
        </div>

        <div class="form-group">
            <label for="email">Email <span style="color:var(--danger);">*</span></label>
            <input type="email"
                   id="email"
                   th:field="*{email}"
                   th:classappend="${#fields.hasErrors('email')} ? 'error' : ''"
                   class="form-control"
                   placeholder="example@email.com"
                   pattern="[A-Za-z0-9._%+\-]+@[A-Za-z0-9.\-]+\.[A-Za-z]{2,}"
                   title="Nhập email hợp lệ, ví dụ: user@example.com"
                   required>
            <span class="field-error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></span>
        </div>

        <div class="form-group">
            <label for="phone">Số điện thoại <span style="color:var(--danger);">*</span></label>
            <input type="tel"
                   id="phone"
                   th:field="*{phone}"
                   th:classappend="${#fields.hasErrors('phone')} ? 'error' : ''"
                   class="form-control"
                   placeholder="0912345678 hoặc +84912345678"
                   pattern="(0|\+84)[0-9]{9,10}"
                   title="Số điện thoại phải bắt đầu bằng 0 hoặc +84 và có 10-11 chữ số"
                   required>
            <span class="field-error" th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}"></span>
        </div>

        <div class="form-group">
            <label for="newPassword">Mật khẩu <span style="color:var(--danger);">*</span></label>
            <input type="password"
                   id="newPassword"
                   th:field="*{newPassword}"
                   th:classappend="${#fields.hasErrors('newPassword')} ? 'error' : ''"
                   class="form-control"
                   placeholder="Ít nhất 8 ký tự"
                   minlength="8"
                   maxlength="100"
                   pattern="(?=.*[a-z])(?=.*[A-Z])(?=.*\d)(?=.*[@$!%*?&])[A-Za-z\d@$!%*?&]{8,}"
                   title="Mật khẩu gồm chữ hoa, chữ thường, số và ký tự đặc biệt (@$!%*?&)"
                   required>
            <span class="form-hint">Kết hợp chữ HOA, chữ thường, số và ký tự đặc biệt.</span>
            <span class="field-error" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}"></span>
        </div>

        <div class="form-group">
            <label for="confirmPassword">Xác nhận mật khẩu <span style="color:var(--danger);">*</span></label>
            <input type="password"
                   id="confirmPassword"
                   th:field="*{confirmPassword}"
                   th:classappend="${#fields.hasErrors('confirmPassword')} ? 'error' : ''"
                   class="form-control"
                   placeholder="Nhập lại mật khẩu"
                   required
                   minlength="8">
            <span class="field-error" th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}"></span>
        </div>

        <button type="submit" class="btn btn-primary" style="width: 100%;">
             Đăng ký
        </button>
    </form>

    <div class="login-footer">
        Đã có tài khoản? <a th:href="@{/login}">Đăng nhập ngay</a>
        <br>
        <a th:href="@{/products}" style="margin-top:var(--space-2); display:inline-block;">← Về trang chủ</a>
    </div>
</div>

</body>
</html>
