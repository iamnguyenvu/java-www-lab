<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Form San pham</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-container">
    <h2 class="page-header" th:text="${product.productId != null ? 'Sua San pham' : 'Them San pham'}">Form</h2>

    <div class="card" style="max-wproductIdth: 600px;">
        <form th:action="${product.productId != null ? '/products/edit/' + product.productId : '/products/new'}"
              th:object="${product}" 
              method="post">
            
            <div class="form-group">
                <label>Ten:</label>
                <input type="text" name="name" th:field="*{name}" required class="form-control">
            </div>

            <div class="form-group">
                <label>Gia:</label>
                <input type="number" name="price" th:field="*{price}" required class="form-control">
            </div>

            <div class="form-group">
                <label style="display: flex; align-items: center; cursor: pointer;">
                    <input type="checkbox" name="inStock" th:field="*{inStock}" style="margin-right: 8px; width: auto;">
                    Con hang
                </label>
            </div>

            <div class="form-group" style="margin-top: 20px;">
                <button type="submit" class="btn btn-primary" th:text="${product.productId != null ? 'Cap nhat' : 'Them'}">Luu</button>
                <a th:href="@{/products}" class="btn btn-secondary">Huy</a>
            </div>
        </form>
    </div>
</div>

</body>
</html>
