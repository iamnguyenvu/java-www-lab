<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Chi tiet San pham</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="page-container">

<div th:if="${product != null}">
    <h2 class="page-header">Chi tiet San pham</h2>
    
    <div class="card" style="margin-bottom: 20px;">
        <table>
            <tr>
                <td style="width: 200px;"><b>ID:</b></td>
                <td th:text="${product.id}"></td>
            </tr>
            <tr>
                <td><b>Ten:</b></td>
                <td th:text="${product.name}"></td>
            </tr>
            <tr>
                <td><b>Gia:</b></td>
                <td style="color: #e74c3c; font-weight: bold; font-size: 18px;" th:text="${#numbers.formatDecimal(product.price, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
            </tr>
            <tr>
                <td><b>Trang thai:</b></td>
                <td>
                    <span th:class="${product.inStock ? 'badge badge-success' : 'badge badge-danger'}" 
                          th:text="${product.inStock ? 'Con hang' : 'Het hang'}"></span>
                </td>
            </tr>
            <tr>
                <td><b>So comment:</b></td>
                <td><span class="badge badge-info" th:text="${product.commentCount} + ' comments'"></span></td>
            </tr>
            <tr>
                <td><b>So don hang:</b></td>
                <td><span class="badge badge-info" th:text="${product.orderLineCount} + ' orders'"></span></td>
            </tr>
        </table>
    </div>

    <div style="margin: 20px 0;">
        <span sec:authorize="hasRole('ADMIN')">
            <a th:href="@{/products/edit/{id}(id=${product.id})}" class="btn btn-primary">Sua</a>
            <form th:action="@{/products/delete}" method="post" style="display:inline">
                <input type="hidden" name="id" th:value="${product.id}">
                <button class="btn btn-danger" onclick="return confirm('Xoa?')">Xoa</button>
            </form>
        </span>
        <a th:href="@{/products}" class="btn btn-secondary">‚Üê Quay lai</a>
    </div>

    <div th:if="${product.comments != null && !#lists.isEmpty(product.comments)}" class="card" style="margin-bottom: 20px;">
        <h3>Comments</h3>
        <table>
            <thead>
                <tr>
                    <th style="width: 80px;">ID</th>
                    <th>Noi dung</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="c : ${product.comments}">
                    <td th:text="${c.commentId}"></td>
                    <td th:text="${c.text}"></td>
                </tr>
            </tbody>
        </table>
    </div>

    <div th:if="${product.orderLines != null && !#lists.isEmpty(product.orderLines)}" class="card">
        <h3>Lich su Don hang</h3>
        <table>
            <thead>
                <tr>
                    <th>Ma don</th>
                    <th>So luong</th>
                    <th>Gia</th>
                    <th>Ngay</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="line : ${product.orderLines}">
                    <td>
                        <a th:href="@{/orders/{id}(id=${line.orderId})}" th:text="${line.orderId}"></a>
                    </td>
                    <td th:text="${line.amount}"></td>
                    <td th:text="${#numbers.formatDecimal(line.purchasePrice, 0, 'COMMA', 0, 'POINT')} + ' VND'"></td>
                    <td th:text="${#calendars.format(line.orderDate, 'dd/MM/yyyy')}"></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>

<div th:if="${product == null}" class="empty-state">
    <p>Khong tim thay san pham.</p>
    <a th:href="@{/products}" class="btn btn-secondary">Quay lai</a>
</div>

</div>

</body>
</html>
